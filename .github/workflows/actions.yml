name: Localization Pipeline
on:
  push:
    branches: [main, ft-lp-test]
    paths: 
      - 'languages/en-US/**'
  pull_request:
    paths:
      - 'languages/en-US/**'

  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:

  process-translations:
    runs-on: ubuntu-latest
    steps:

      - name: ğŸ¬ Starting Translation Demo
        run: |
          echo "ğŸŒ Starting Localization Translation Demo"
          echo "================================="

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.LOCALIZATION_MCP_TOKEN }}
          fetch-depth: 0
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install

      - name: ğŸ­ Run Translation Simulation
        run: |
          echo "ğŸš€ Running intelligent translation simulation..."
          node scripts/process-translations.js

      - name: ğŸ“Š Show translation results
        run: |
          echo "ğŸ” Checking translation results..."
          find languages/ -name "*.json" -type f | head -10
          echo ""
          echo "ğŸ“„ Sample translation (Spanish):"
          if [ -f "languages/es/fake-acd-1.json" ]; then
            cat languages/es/fake-acd-1.json
          fi

      - name: ğŸ’¾ Commit translated files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add languages/
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            git commit -m "ğŸ¤– Auto-translated files (simulation mode)"
            git push
          fi

      - name: âœ… Demo Success
        run: |
          echo "ğŸ‰ Demo completed successfully!"
          echo "ğŸ”— Check the 'languages/' folders for translated files"
          echo "ğŸš€ Ready for real Claude integration!"