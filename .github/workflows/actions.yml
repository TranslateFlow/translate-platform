name: Localization Translation Demo
on:
  push:
    branches: [main]
    paths: 
      - 'languages/en-US/**'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  claude-demo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ¬ Starting Translation Demo
        run: |
          echo "ğŸŒ Starting Localization Translation Demo"
          echo "================================="

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.LOCALIZATION_MCP_TOKEN }}
          fetch-depth: 0
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
      
      - name: ğŸ¯ Call MCP
        timeout-minutes: 2
        run: |
          echo "ğŸ¯ Demo: Claude translation"
          timeout 90s node scripts/process-translation-claude.js || {
            echo "â° Timeout - Demo"
            exit 0
          }
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}

      - name: ğŸ’¾ Commit translated files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add languages/
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            git commit -m "ğŸ¤– Auto-translated files"
            git push
          fi

      - name: ğŸ‰ Demo Summary
        run: |
          echo "ğŸ‰ Demo completed successfully!"
          echo "=================="
          echo "ğŸ“Š Generated files: $(find languages/ -name "*.json" -not -path "*/en-US/*" | wc -l)"
          echo "ğŸŒ Languages: $(ls languages/ | grep -v en-US | tr '\n' ' ')"