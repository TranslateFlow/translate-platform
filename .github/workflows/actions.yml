name: Create zip file for strings

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  zip-n-push:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses:
          actions/checkout@v4
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: localization-json-file
          path: ./languages/en-US
