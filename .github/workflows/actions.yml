name: Create zip file for strings

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  zip-n-push:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./languages

    steps:
      - name: Checkout code
        uses:
          actions/checkout@v4
      - name: Create zip
        run: |
          ls -a
          zip -r ./json-file-1.zip en-US
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: json-file-1
          path: ./json-file-1.zip
