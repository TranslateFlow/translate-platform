name: Localization Translation Demo
on:
  push:
    branches: [main]
    paths: 
      - 'languages/en-US/**'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  claude-demo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 🎬 Starting Translation Demo
        run: |
          echo "🌍 Starting Localization Translation Demo"
          echo "================================="

      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.LOCALIZATION_MCP_TOKEN }}
          fetch-depth: 0
      
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
      
      - name: 🎯 Call MCP
        timeout-minutes: 2
        run: |
          echo "🎯 Demo: Claude translation"
          timeout 90s node scripts/process-translation-claude.js || {
            echo "⏰ Timeout - Demo"
            exit 0
          }
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}

      - name: 💾 Commit translated files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add languages/
          
          if git diff --staged --quiet; then
            echo "ℹ️ No changes to commit"
          else
            git commit -m "🤖 Auto-translated files"
            git push
          fi

      - name: 🎉 Demo Summary
        run: |
          echo "🎉 Demo completed successfully!"
          echo "=================="
          echo "📊 Generated files: $(find languages/ -name "*.json" -not -path "*/en-US/*" | wc -l)"
          echo "🌍 Languages: $(ls languages/ | grep -v en-US | tr '\n' ' ')"